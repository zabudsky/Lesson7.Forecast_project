<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forecast</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/weather-icons.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <h3>CSS Weather Forecast <i class="wi wi-sunrise"></i></h3>
    </header>
    <main class="main">
      <section class="section">
        <ul class="city_list1">
          <li class="lisbon">Lisbon <i class="wi wi-day-sunny"></i> 21 °C</li>
          <li class="paris">Paris <i class="wi wi-day-rain-mix"></i> 13 °C</li>
          <li class="belgrade">
            Belgrade <i class="wi wi-day-lightning"></i> 10 °C
          </li>
        </ul>
        <ul class="city_list2">
          <li class="moscow">Moscow <i class="wi wi-day-windy"></i> 16 °C</li>
          <li class="tel_aviv">Tel Aviv <i class="wi wi-cloudy"></i> 26 °C</li>
          <li class="cair">Cair <i class="wi wi-day-sunny"></i> 33 °C</li>
          <li class="new_york">
            New York <i class="wi wi-day-cloudy-windy"></i> 11 °C
          </li>
        </ul>
        <ul class="city_list3">
          <li class="new_delhi">
            New Delhi <i class="wi wi-day-snow-thunderstorm"></i> 22 °C
          </li>
          <li class="san_francisco">
            San Francisco <i class="wi wi-hot"></i> 31 °C
          </li>
          <li class="tokyo">Tokyo <i class="wi wi-horizon-alt"></i> 14 °C</li>
        </ul>
        <ul class="city_list4">
          <li class="sydney">
            Sydney <i class="wi wi-day-sprinkle"></i> 25 °C
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <div>
        Have a nice day and do not forget umbrella if you are in New Delhi now!
      </div>
    </footer>
  </body>
</html>
